<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>Aura Dining</title>
        <link rel="icon" href="./../images/favico.ico">
        <script src="./../js/base.js"></script>
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <link rel="stylesheet" href="../styles/index.css" />
        <link rel="stylesheet" href="./../styles/pay-success.css" />
    </head>
    <body>
        <div id="pay_success" class="app">
            <div class="divHead">
                <div class="divTitle">
                    <i class="el-icon-arrow-left" @click="goBack"></i>
                    Aura Dining
                    <img src="./../images/home.png" @click="toMainPage"/>
                </div>
            </div>
            <div class="divContent">
                <img src="./../images/success.png"/>
                <div class="divSuccess">Order Success</div>
                <div class="btnView" @click="toOrderPage">View Order Details</div>
            </div>
        </div>
        <script src="../../backend/plugins/vue/vue.js"></script>
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script>
        new Vue({
            el:"#pay_success",
            computed:{},
            mounted(){},
            methods:{
                goBack(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })   
                },
                toOrderPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/page/order.html')
                    })  
                },
                toMainPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })  
                },

                
            }
        })
        </script>
    </body>
</html>
