name: Aura Dining CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image (no cache)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Define global environment variables for the job
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        # Skipping tests to speed up the deployment process
        run: mvn clean package -DskipTests

      - name: Prepare deployment package
        # Grouping all necessary files for the EC2 environment
        run: |
          mkdir -p deploy-package
          cp target/auro-dining-0.0.1-SNAPSHOT.jar deploy-package/
          cp src/main/resources/application-aws.yml deploy-package/
          cp Dockerfile deploy-package/
          cp deploy/docker-compose.yml deploy-package/

      - name: Setup SSH
        # Adding EC2 to known_hosts to prevent interactive prompts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        # Transferring the package to a temporary 'incoming' directory
        run: |
          ssh -i ~/.ssh/deploy_key ${EC2_USERNAME:-ec2-user}@$EC2_HOST "mkdir -p ~/auro-dining/incoming"
          scp -i ~/.ssh/deploy_key deploy-package/* ${EC2_USERNAME:-ec2-user}@$EC2_HOST:~/auro-dining/incoming/

      - name: Deploy on EC2 (Docker)
        run: |
          ssh -i ~/.ssh/deploy_key ${EC2_USERNAME:-ec2-user}@$EC2_HOST env \
            RDS_ENDPOINT="$RDS_ENDPOINT" \
            DB_USERNAME="$DB_USERNAME" \
            DB_PASSWORD="$DB_PASSWORD" \
            bash -s << 'DEPLOY_SCRIPT'
          set -e
          set -x

          export PATH=$PATH:/usr/local/bin

          echo "=== Starting deployment ==="
          cd ~/auro-dining || { mkdir -p ~/auro-dining && cd ~/auro-dining; }

          echo "RDS_ENDPOINT=$RDS_ENDPOINT" > .env
          echo "DB_USERNAME=$DB_USERNAME" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          chmod 600 .env
          echo "Created .env file successfully."

          echo "=== Updating application files ==="
          mv -f incoming/* .
          rm -rf incoming

          DOCKER_COMPOSE_CMD="/usr/local/bin/docker-compose"

          echo "=== Building and Starting Containers ==="
          sudo -E SPRING_PROFILES_ACTIVE=aws $DOCKER_COMPOSE_CMD up -d --build

          echo "=== Deployment Status ==="
          sudo $DOCKER_COMPOSE_CMD ps

          echo "=== Deployment finished successfully ==="
          DEPLOY_SCRIPT

      - name: Health check (fail job if site unreachable)
        # Retry curl until success or max attempts; prevents "Actions green but site down"
        run: |
          echo "Waiting for application to be ready..."
          EC2_HOST="$EC2_HOST"
          MAX_ATTEMPTS=12
          INTERVAL=10
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Health check attempt $i/$MAX_ATTEMPTS..."
            if curl -sf --connect-timeout 5 "http://$EC2_HOST/" > /dev/null; then
              echo "Health check passed: site is reachable."
              exit 0
            fi
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Site not ready yet, waiting ${INTERVAL}s..."
              sleep $INTERVAL
            fi
          done
          echo "ERROR: Health check failed after $MAX_ATTEMPTS attempts. Site at http://$EC2_HOST/ is not reachable."
          exit 1