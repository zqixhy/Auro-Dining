name: Aura Dining CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image (no cache)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Prepare deployment package
        run: |
          mkdir -p deploy-package
          cp target/auro-dining-0.0.1-SNAPSHOT.jar deploy-package/
          cp src/main/resources/application-aws.yml deploy-package/
          cp Dockerfile deploy-package/
          cp deploy/docker-compose.yml deploy-package/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME || 'ec2-user' }}@${{ secrets.EC2_HOST }} "mkdir -p ~/auro-dining/incoming"
          scp -i ~/.ssh/deploy_key deploy-package/* ${{ secrets.EC2_USERNAME || 'ec2-user' }}@${{ secrets.EC2_HOST }}:~/auro-dining/incoming/

      - name: Deploy on EC2 (Docker)
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME || 'ec2-user' }}@${{ secrets.EC2_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            export PATH=$PATH:/usr/local/bin
          
            cd ~/auro-dining
            mv -f incoming/* .
            rm -rf incoming

            DOCKER_COMPOSE_CMD="/usr/local/bin/docker-compose"
          
            export RDS_ENDPOINT="${{ secrets.RDS_ENDPOINT }}"
            export DB_USERNAME="${{ secrets.DB_USERNAME }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          
            BUILD_ARGS=""
            if [ "${{ inputs.force_rebuild }}" == "true" ]; then
              BUILD_ARGS="--no-cache"
            fi

            sudo -E $DOCKER_COMPOSE_CMD build $BUILD_ARGS
            sudo -E $DOCKER_COMPOSE_CMD up -d
            sudo $DOCKER_COMPOSE_CMD ps
          DEPLOY_SCRIPT